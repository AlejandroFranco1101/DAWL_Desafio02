<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de MÃ©tricas (Simulado)</title>
    <link rel="stylesheet" href="css/01metricas.css">
<script src="js/01metricas.js"></script>

<body>

    <div class="metric-container">
        <div class="metric-title">Uso de Memoria</div>
        <div id="memoria" class="metric-value">0<span class="unit">%</span></div>
    </div>
    <div class="metric-container">
        <div class="metric-title">Uso de CPU</div>
        <div id="cpu" class="metric-value">0<span class="unit">%</span></div>
    </div>
    <div class="metric-container">
        <div class="metric-title">Velocidad de Descarga</div>
        <div id="descarga" class="metric-value">0.00<span class="unit"> Mbps</span></div>
    </div>
    <div class="metric-container">
        <div class="metric-title">Uso de Disco C:</div>
        <div id="disco" class="metric-value">0<span class="unit">%</span></div>
    </div>
</body>
